<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/desktop.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="card-container">
      <div class="card border-rounded-5">
        <img
          src="assets/images/illustration-article.svg"
          alt=""
          class="card-illustration border-rounded-5"
        />
        <span class="tag background-yellow border-rounded-5">Learning</span>
        <p class="date">Published 21 December 2023</p>
        <h3 class="card-title">HTML & CSS Foundations</h3>
        <p class="card-text">
          These languages are the backbone of every <br />
          website, defining structure, content and <br />
          presentation
        </p>
        <div class="card-author-container">
          <img
            src="assets/images/image-avatar.webp"
            alt="author"
            class="author"
          />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </section>
  </body>
</html>
